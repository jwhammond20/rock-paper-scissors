<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8a9184e4cf.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container">
   <header> 
       <h1>Rock. Paper. Scissors.</h1>
    <div class="score-wrapper">
        <div class="score-container">
            <h4>Your score</h4>
            <p id="myScore">0</p>
        </div>
        <div class="score-container">
            <h4>DRAWS</h4>
            <p id="tieGame">0</p>
        </div>
        <div class="score-container">
            <h4>Comp. Score</h4>
            <p id="compScore">0</p>
        </div>
    </div>
   </header>
    <h2>Select an option Below</h2>
<div class="choice">
    <div class="btn btn-primary tooltip">
      <i id = "rock" class="icon far fa-hand-rock fa-9x"></i>
        <div class="bottom">
            <h3>Rock</h3>
            <i></i>
        </div>
    </div>
    <div class="btn btn-primary tooltip">
      <i id = "paper" class="icon far fa-hand-paper fa-9x"></i>
       <div class="bottom">
           <h3>Paper</h3>
           <i></i>
        </div>
    </div>
    <div class="btn btn-primary tooltip">
      <i id = "scissors" class="icon far fa-hand-scissors fa-9x"></i>
       <div class="bottom">
           <h3>Scissors</h3>
           <i></i>
       </div>
    </div>
</div>    
  <div class="button">
  <button id="restart" class="restart-btn">Restart</button>
  </div>
</div>


<!-- modal -->
<div class ="modal" class= "modal" >
    
    <div class = inner-box>
    <div class="modal-wrapper">
      <div class = "container2">
        <div class="userPick">
         </div>
        <div id="winner" class="winner">
         </div> 
        <div class="compPick">
         </div>    
      </div>
      <button id="newround" class="newround-btn">Go Again</button>
    </div>
    </div>
</div>


<script src="main.js" type="text/javascript"></script>
</body>
</html>
