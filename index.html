<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8a9184e4cf.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container">
    <h1>Rock Paper Scissors</h1>
    <h2>Game Score</h2>
    <div id="score" class="score">
        <p>Player: 0</p>
        <p>Computer: 0</p>
      </div>
    </div>
 <div class="container2">
    <h2>Select an option Below</h2>
    <div class="choice">
    <i id = "rock" class="icon far fa-hand-rock fa-10x"></i>
    <i id = "paper" class="icon far fa-hand-paper fa-10x"></i>
    <i id = "scissors" class="icon far fa-hand-scissors fa-10x"></i>
    </div>
</div>
 <div class="container3">
        <h2>Round Results</h2>
    <div id="winner" class="winner"></div>
        <div class="container4">  
    <div id="selections" class="selections">
        <p></p>
        <p></p>
    </div>
  </div>
</div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
